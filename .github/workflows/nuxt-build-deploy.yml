name: Nuxt Build and Deploy

on:
  push:
    branches:
      - publish/*
      # è¤‡æ•°ãƒ–ãƒ©ãƒ³ãƒã‚’æŒ‡å®šã™ã‚‹å ´åˆã¯é…åˆ—å½¢å¼ã§
      # - develop
      # - feature/*  # ãƒ¯ã‚¤ãƒ«ãƒ‰ã‚«ãƒ¼ãƒ‰ã‚‚ä½¿ç”¨å¯èƒ½

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate static files
        run: bun run generate

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Get branch name
        id: branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª
          BUILD_DIR=.output/public
          DEPLOY_BRANCH="builds/${{ steps.branch.outputs.branch }}-${{ steps.date.outputs.date }}"
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # æ–°ã—ã„ãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆ
          git checkout --orphan $DEPLOY_BRANCH
          git reset --hard
          
          # å…¨ã¦ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ï¼ˆ.gitã¯æ®‹ã™ï¼‰
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ç›´æ¥ãƒ«ãƒ¼ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼
          cp -r $BUILD_DIR/* .
          
          git add .
          git commit -m "Build from ${{ steps.branch.outputs.branch }} at ${{ steps.date.outputs.date }}"
          
          TAG_NAME="build-${{ steps.branch.outputs.branch }}-${{ steps.date.outputs.date }}"
          git tag $TAG_NAME
          
          # GitHubã«ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆèªè¨¼ä»˜ãï¼‰
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin $DEPLOY_BRANCH
          git push origin $TAG_NAME

      - name: Output build info
        run: |
          echo "âœ… Build completed successfully"
          echo "ğŸ“‚ Branch: builds/${{ steps.branch.outputs.branch }}-${{ steps.date.outputs.date }}"
          echo "ğŸ·ï¸ Tag: build-${{ steps.branch.outputs.branch }}-${{ steps.date.outputs.date }}"